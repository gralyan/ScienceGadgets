</head>


<body>

	<br />sum:
	<math>
	<mfenced separators="+-">
		<mi>i</mi>
		<mi>i</mi>
		<mi>i</mi>
	</mfenced>
</math>

	<br />term:
	<math>
	<mfenced separators="&middot &nbsp; &times;">
		<mi>i</mi>
		<mi>i</mi>
		<mi>i</mi>
		<mi>i</mi>
	</mfenced>
</math>

	<br />fraction:
	<math>
	<mfrac bevelled="true"><!--exactly 2 children-->
		<mi>i</mi>
		<mi>i</mi>
	</mfrac>
</math>

	<br />fraction:
	<math>
	<mfrac><!--exactly 2 children-->
		<mi>numerator</mi>
		<mi>denominator</mi>
	</mfrac>
</math>

	<br />cancel:
	<math>
	<mfrac>
		<menclose notation="updiagonalstrike">
			<mi>i</mi>
		</menclose>
		<menclose notation="updiagonalstrike">
			<mi>i</mi>
		</menclose>
	</mfrac>
</math>

	<br />box/circled:
	<math>
	<menclose notation="box circle">
		<mi>i</mi>
		<mi>i</mi>
	</menclose>
</math>

	<br />chemistry:

	<math> 
     <mmultiscripts>	<!-- follow this pattern exactly --> 
						<!-- use <none /> to leave any blank-->
        <mi>H</mi>      <!-- base expression --> 
        <none />        <!-- postsubscript -->
        <mi>+</mi>      <!-- postsuperscript -->
        <mprescripts />
        <mi>1</mi>      <!-- presubscript -->
        <mi>2</mi>      <!-- presuperscript -->
     </mmultiscripts>
</math>

	<br />exponents

	<math>
	<msup><!--exactly 2 children-->
		<mi>base</mi><!--base-->
		<mn>exp</mn><!--exponent-->
	</msup>
</math>

	<br />subscript

	<math>
	<msub><!--exactly 2 children-->
		<mi>F</mi><!--base-->
		<mi>g</mi><!--sub-->
	</msub>
</math>

	<br />msubsup
	<math>
	<msubsup><!-- exactly 3 children	 -->
		<mi>F</mi><!--base-->
		<mi>g</mi><!--sub-->
		<mn>2</mn><!--super-->
	</msubsup>
</math>

	<br />sub in superscript
	<math>
	<msup>
<msub>
		<mi>F</mi><!--base-->
		<mi>g</mi><!--sub-->
	</msub>
		<mn>2</mn><!--super-->
	</msup>
</math>

	<br />root
	<math>
	<mroot>				<!--exactly 2 children -->
		<mfenced open="" close="" separators="+"><!--first is the base-->
			<mn>2</mn>
			<mn>3</mn>
			<mn>4</mn>
		</mfenced>		<!--second child is radical -->
		<mi>3</mi>
	</mroot>
</math>

	<br>under
	<math>
	<munder accentunder="true">
  		<mfenced separators="+">
    		<mi> x </mi>
    		<mi> y </mi>
    		<mi> z </mi>
  		</mfenced>
  		<mo> &#x23DF;</mo> <!--BOTTOM CURLY BRACKET-->
	</munder>
</math>


</body>
